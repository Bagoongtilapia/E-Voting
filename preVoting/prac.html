<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Parent Flex Container */
        .parent {
            display: flex;
            height: 100vh;
            flex-direction: column; /* Layout children vertically */
        }

        /* Child containers */
        .header {
            background-color: #ff5733;
            flex: 0 0 60px; /* Fixed height for header */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .content {
            display: flex;
            flex: 1;
            flex-direction: row; /* Layout children horizontally */
        }

        .sidebar {
            background-color: #33c1ff;
            flex: 1;
            display: flex;
            flex-direction: column; /* Nested flexbox */
            justify-content: space-around;
            padding: 20px;
            color: white;
        }

        .main {
            background-color: #c1ff33;
            flex: 3;
            padding: 20px;
            color: black;
        }

        .footer {
            background-color: #ff5733;
            flex: 0 0 40px; /* Fixed height for footer */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        /* Flex items in the sidebar */
        .sidebar-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content {
                flex-direction: column; /* Stack sidebar and main on smaller screens */
            }
        }
    </style>
    <title>Nested Flexbox Layout</title>
</head>
<body>

    <div class="parent">

        <div class="header">Header</div>

        <div class="content">
            <div class="sidebar">
                <div class="sidebar-item">Sidebar Item 1</div>
                <div class="sidebar-item">Sidebar Item 2</div>
                <div class="sidebar-item">Sidebar Item 3</div>
            </div>
            <div class="main">
                <h1>Main Content</h1>
                <p>This is the main area of the layout. It takes up more space compared to the sidebar.</p>
            </div>
        </div>


        <div class="footer">Footer</div>
    </div>

</body>
</html>
